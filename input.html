<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
</head>
<body onload="save()">

<input id="val" class="val" type="range" step="1" min="1" max="100" value="50" onchange="a()">
<input id="num" class="num" type="number" min="1" max="100" value="50" onchange="b()">
<br><br>
  <script type="text/javascript">

  function save(){
    document.getElementById('num').value = localStorage.getItem("number");
    document.getElementById('val').value = localStorage.getItem("number");
  }
function check(){
  var rangeVal = document.querySelector(".val").value;
  localStorage.setItem("number", rangeVal);
  var numberVal = document.querySelector(".num").value;
      localStorage.setItem("number", numberVal);
}
  function a(){
    let val = document.getElementById('val').value;
        document.getElementById('num').value = val;
    check();
  }

  function b(){
    let num = document.getElementById('num').value;
    document.getElementById('val').value = num;
    check();

  }

  </script>
</body>
</html>
