<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
</head>
<body onload="load()">

<button  onclick="like(); "> Like</button>
<button> clear</button>              //  click sa se stearga like din memorie


  <script type="text/javascript">
    function like(){
      let n = +localStorage.getItem('n') || 0;
      n++;
      document.querySelector('button').innerHTML =  `Like ${n}`;
      localStorage.setItem('n', n)
    }

function load(){
  let n = +localStorage.getItem('n') || 0;
  if (n != null) {
    document.querySelector('button').innerHTML =  `Like ${n}`;
  }
}

// de memorat volumul in localStorage
// de sinhronizat una cu alta

  </script>
</body>
</html>
